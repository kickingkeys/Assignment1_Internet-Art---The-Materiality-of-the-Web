<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add SVG filter -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="glitchFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="1" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="5"/>
            </filter>
        </defs>
    </svg>

    <main>
        <div class="ascii-art-container">
            <!-- Initial seed -->
            <div class="ascii-central">
                s
            </div>
            
            <!-- First spread pattern -->
            <div class="ascii-corrupt-1">
                s░s
               s▒s▓s
                s░s
            </div>
            
            <!-- Second spread pattern -->
            <div class="ascii-corrupt-2">
                s░s▓s░
               ▒s░s▓s▒
              s▓s░s░s▓s
               ▒s▓s░s▒
                s░s▓s
            </div>

            <!-- Final spread pattern -->
            <div class="ascii-corrupt-3">
                s░s▓s░s▒s░
               ▒s░s▓s▒s▓s▒
              s▓s░s░s▓s░s▓s
             ▒s░s▓s▒s░s▓s▒s
            s░s▓s░s▒s░s▓s░s▒
             ▒s▓s░s▒s▓s▒s▓
              s░s▓s░s▒s░s
               ▒s░s▓s▒s
                s░s▓s░
            </div>
        </div>
    </main>

    <div class="glitch-overlay"></div>

    <div class="random-char-grid">
      <script>
        const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`░▒▓█▀▄■□▢▣▤▥▦▧▨▩▪▫▬▭▮▯▰▱▲▼◄►◆◇○●◐◑◒◓◔◕';
        const grid = document.querySelector('.random-char-grid');
        const ROWS = 50;
        const COLS = 80;
        
        for(let row = 0; row < ROWS; row++) {
          for(let col = 0; col < COLS; col++) {
            const span = document.createElement('span');
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            span.style.setProperty('--row-index', row);
            grid.appendChild(span);
          }
        }
      </script>
    </div>
</body>
</html>
